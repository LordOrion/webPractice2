<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>TradingView 2x2 Chart Layout</title>  
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>  
    <style>  
        body {  
            margin: 0;  
            padding: 0;  
            font-family: Arial, sans-serif;  
        }  
        .chart-container {  
            display: grid;  
            grid-template-columns: repeat(2, 1fr);  
            gap: 20px;  
            margin: 20px;  
        }  
        .chart {  
            width: 100%;  
            height: 400px;  
            cursor: pointer; /* Change cursor to pointer */  
        }  
    </style>  
</head>  
<body>  

<div class="chart-container">  
    <div id="tradingview-widget-1" class="chart"></div>  
    <div id="tradingview-widget-2" class="chart"></div>  
    <div id="tradingview-widget-3" class="chart"></div>  
    <div id="tradingview-widget-4" class="chart"></div>  
</div>  

<script type="text/javascript">  
    // Links for each chart's free access  
    const freeChartLinks = {  
        "tradingview-widget-1": "https://www.tradingview.com/chart/AAPL/",  
        "tradingview-widget-2": "https://www.tradingview.com/chart/GOOGL/",  
        "tradingview-widget-3": "https://www.tradingview.com/chart/MSFT/",  
        "tradingview-widget-4": "https://www.tradingview.com/chart/AMZN/"  
    };  

    // Function to initialize a widget and attach a click event  
    function initializeWidget(containerId, symbol) {  
        const widget = new TradingView.widget({  
            "container_id": containerId,  
            "width": "100%",  
            "height": "400",  
            "symbol": symbol,  
            "interval": "D",  
            "timezone": "Etc/UTC",  
            "theme": "light",  
            "style": "1",  
            "locale": "en",  
            "toolbar_bg": "#f1f3f6",  
            "enable_publishing": false,  
            "allow_symbol_change": true,  
            "hideideas": true,  
        });  

        // Add click event to the widget container  
        const container = document.getElementById(containerId);  
        container.onclick = function() {  
            window.open(freeChartLinks[containerId], '_blank');  
        };  

        return widget;  
    }  

    // Initialize all widgets  
    initializeWidget("tradingview-widget-1", "NASDAQ:AAPL");  
    initializeWidget("tradingview-widget-2", "NASDAQ:GOOGL");  
    initializeWidget("tradingview-widget-3", "NASDAQ:MSFT");  
    initializeWidget("tradingview-widget-4", "NASDAQ:AMZN");  
</script>  

</body>  
</html>
